<!--carousel-->
<div class="container">
  <h1>{{category.category}}</h1>

  <div class="card-deck">
    <div class="carousel" *ngFor="let movies of category.trailers">
      <iframe width="360" height="215" [src]="movies.link | safe"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

</div>
